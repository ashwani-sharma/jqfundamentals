<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Product Grid</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>

<body>
<div id="product-container">
	<div id="filters">
		<ul class="block" id="brand">
			<h3>Brands</h3>
			<li>
				<input type="checkbox" id="brand-a" class="brands checkbox" name="brand" data-brand="BRAND A">
				<label for="brand-a">Brand A</label>
			</li>
			<li>
				<input type="checkbox" id="brand-b" class="brands checkbox" name="brand" data-brand="BRAND B">
				<label for="brand-b">Brand B</label>
			</li>
			<li>
				<input type="checkbox" id="brand-c" class="brands checkbox" name="brand" data-brand="BRAND C">
				<label for="brand-c">Brand C</label>
			</li>
			<li>
				<input type="checkbox" id="brand-d" class="brands checkbox" name="brand" data-brand="BRAND D">
				<label for="brand-d">Brand D</label>
			</li>
		</ul>

		<ul class="block" id="color">
			<h3>Colours</h3>
			<li>
				<input type="checkbox" id="yellow" class="brands checkbox" name="color" data-color="Yellow">
				<label for="yellow">Yellow</label>
			</li>
			<li>
				<input type="checkbox" id="green" class="brands checkbox" name="color" data-color="Green">
				<label for="green">Green</label>
			</li>
			<li>
				<input type="checkbox" id="blue" class="brands checkbox" name="color" data-color="Blue">
				<label for="blue">Blue</label>
			</li>
			<li>
				<input type="checkbox" id="red" class="brands checkbox" name="color" data-color="Red">
				<label for="red">Red</label>
			</li>
		</ul>

		<ul class="block" id="sold">
			<h3>Availability</h3>
			<li>
				<input type="checkbox" id="available" class="brands checkbox" name="sold-out" data-sold-out="0">
				<label for="available">Available</label>
			</li>
			<li>
				<input type="checkbox" id="not-available" class="brands checkbox" name="sold-out" data-sold-out="1">
				<label for="not-available">Not Available</label>
			</li>
		</ul>
	</div>
	<div id="products"></div>
</div>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/product-grid.js"></script>

</body>
</html>
